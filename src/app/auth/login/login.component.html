<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <img src="../../../assets/img/logo.png" style="width:100px;">
              </span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to NG </h4> 
          <p class="mb-4">Please sign-in to your account and start the
            adventure</p>

          <form id="formAuthentication" class="mb-3" action="index.html"
            method="POST" [formGroup]=" loginForm" (ngSubmit)="saveNewMember()">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="vk-log-email"
                name="email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="Enter your email or username" autofocus>
              <div class="invalid-feedback">email is required</div>

            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>

              </div>
              <div class="input-group input-group-merge">
                <input [type]="show ? 'text' : 'password'" id="vk-log-password"
                  class="form-control" name="password"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  placeholder="路路路路路路路路路路路路" aria-describedby="password">
                <span class="input-group-text cursor-pointer"
                  (click)="onClick()">
                  <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                  <i class="fa fa-eye-slash" aria-hidden="true"
                    *ngIf="show"></i></span>
                <div class="invalid-feedback">Please Enter your password.</div>

              </div>

            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me"
                  name="remember_me" formControlName="remember_me"
                  [ngClass]="{ 'is-invalid': submitted && f.remember_me.errors }">
                <label class="form-check-label" for="remember-me"> Remember Me
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn bg-button d-grid w-100"  type="submit"><b >Sign
                in</b></button>
  </div>
          </form>

        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
