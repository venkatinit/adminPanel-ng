<div class="date-picker">
  <div class="input-container">
    <input type="text" class="form-control" [value]="selectedDate ? (selectedDate | date:'dd-MM-yyyy') : ''" (click)="toggleCalendar()" readonly placeholder="dd-mm-yyyy">
    <span class="calendar-icon" (click)="toggleCalendar()">
      ðŸ“…
    </span>
  </div>
  <div class="calendar-container" *ngIf="showCalendar" (clickOutside)="hideCalendar()">
    <div class="calendar-header">
      <button class="btn btn-sm btn-outline-primary" (click)="prevMonth()">â€¹</button>
      <span>{{ currentDate | date: 'MMMM, yyyy' }}</span>
      <button class="btn btn-sm btn-outline-primary" (click)="nextMonth()">â€º</button>
    </div>
    <table class="calendar-table">
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week" (click)="selectDate(day)" [class.selected-date]="selectedDate && day && selectedDate.getTime() === day.date.getTime()">

          <div *ngIf="day">
            {{ day.date | date: 'd' }}
          </div>

          <div class="fare" *ngIf="day?.slots">Avbl {{ day.slots }} </div>
        </td>
      </tr>
    </table>

    <div class="clear-today-container">
      <span (click)="clearSelection()">Clear</span>
      <span (click)="selectToday()">Today</span>
    </div>
  </div>
</div>
