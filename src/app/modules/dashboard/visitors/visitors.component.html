<div class="row ">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-header" *ngIf="!loading; else loadingTemplate">
        <strong>Visitors List </strong>
        <a
          class="btn  button-color btn-success text-white btn-sm float-end"
          (click)="open()"
          role="button">Add Visitors</a>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-12">
            <div class="card-header-secondary">
            </div>
            <div class="card-body">
              <table datatable [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="row-border hover">
                <thead>
                  <tr>
                    <th>SN</th>
                    <th>Investor Name</th>
                    <th>Mobile Number</th>
                    <th>Purpose</th>
                    <!-- <th>Created Date</th> -->
                    <th>Date Of Reaching</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="visitors?.length != 0">
                  <tr
                    *ngFor="let item of visitors; let i = index">
                    <td>{{ i+1}}</td>
                    <td>{{ item.Visitor_Name }}</td>
                    <td>{{ item.Contact_No }}</td>
                    <td>{{ item.Purpose_Visit }}</td>
                    <!-- <td>{{ item.Created_On }}</td> -->
                    <td>{{ item.C_O }}</td>
                    <td>
                      <button class="btn   btn-sm " type="button"
                        (click)="UpdateVisitor(item,item.Id)" role="button"><i
                          class="fa-solid fa-pen-to-square"></i>
                      </button>
                      <button class="btn  btn-sm " (click)="deleteInvestment(item.Id)" type="button"
                        data-toggle="tooltip" data-placement="top"
                        title="Preview"><i
                          class="fa-solid fa-trash"></i></button>

                    </td>
                  </tr>
                </tbody>
              </table>
              <ng-template #loadingTemplate>
                <div class="loading">
                  <img src="assets/img/1.gif"
                    alt="Loading...">
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
