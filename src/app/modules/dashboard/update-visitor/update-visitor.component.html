<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class=" modal-header d-flex flex-row justify-content-between">
                <strong class="modal-title" id="modal-basic-title">Update
                    Visitor</strong>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="card-body">
                <div class="container p-3">
                    <form [formGroup]="updateVisitors" (ngSubmit)="saveupdateVisitor()">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Date  </label>
                                <input type="text" class="form-control form-control-sm  "
                                    formControlName="date_of_visit" [(ngModel)]="get_date_of_Visit"
                                    [ngClass]="{ 'is-invalid': submitted && f.date_of_visit.errors }">
                                <div *ngIf="(submitted || f.date_of_visit.touched) && f.date_of_visit.errors?.required"
                                    class="invalid-feedback">
                                    Date   is required
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Agent Name</label>
                                <input type="text" class="form-control form-control-sm" formControlName="visitor_Name"
                                    [(ngModel)]="get_visitor_Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.visitor_Name.errors }">
                                <div *ngIf="(submitted || f.visitor_Name.touched) && f.visitor_Name.errors?.required"
                                    class="invalid-feedback">
                                    Agent Name is required
                                </div>
                            </div>


                            <div class="col-md-6">
                                <label class="form-label">Contact No</label>
                                <input type="text" class="form-control form-control-sm" formControlName="contact_No"
                                    [(ngModel)]="get_contact_NO"
                                    [ngClass]="{ 'is-invalid': submitted && f.contact_No.errors }">
                                <div *ngIf="(submitted || f.contact_No.touched) && f.contact_No.errors?.required"
                                    class="invalid-feedback">
                                    Contact No is required
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">IFSC Code</label>
                                <input type="text" class="form-control form-control-sm" formControlName="email_ID"
                                    [(ngModel)]="get_email_Id"
                                    [ngClass]="{ 'is-invalid': submitted && f.email_ID.errors }">
                                <div *ngIf="(submitted || f.email_ID.touched) && f.email_ID.errors?.required"
                                    class="invalid-feedback">
                                    IFSC is required
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Account number</label>
                                <input type="text" class="form-control form-control-sm" formControlName="purpose_Visit"
                                    [(ngModel)]="get_purpose_Visit"
                                    [ngClass]="{ 'is-invalid': submitted && f.purpose_Visit.errors }">
                                <div *ngIf="(submitted || f.purpose_Visit.touched) && f.purpose_Visit.errors?.required"
                                    class="invalid-feedback">
                                    account number is required
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Branch</label>
                                <input type="text" class="form-control form-control-sm" formControlName="address"
                                    [(ngModel)]="get_Address"
                                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                                <div *ngIf="(submitted || f.address.touched) && f.address.errors?.required"
                                    class="invalid-feedback">
                                    Branch is required
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <label class="form-label">Scheme</label>
                                <input type="text"
                                    class="form-control form-control-sm"
                                    formControlName="scheme_Id"
                                    [(ngModel)]="get_scheme_Id"
                                    [ngClass]="{ 'is-invalid': submitted && f.scheme_Id.errors }">
                                <div
                                    *ngIf="(submitted || f.scheme_Id.touched) && f.scheme_Id.errors?.required"
                                    class="invalid-feedback">
                                    Scheme is required
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <label class="form-label"> Referrals ID's</label>
                                <input type="text" class="form-control form-control-sm" formControlName="dateOfReching"
                                    [(ngModel)]="get_co"
                                    [ngClass]="{ 'is-invalid': submitted && f.dateOfReching.errors }">
                                <div *ngIf="(submitted || f.dateOfReching.touched) && f.dateOfReching.errors?.required"
                                    class="invalid-feedback">
                                    Refferal is required
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="bg-success text-white rounded">Update

                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
