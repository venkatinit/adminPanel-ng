<div class="row ">
    <div class="col-lg-3">
        <div class="card">
            <div class="card-header" *ngIf="this.action !== 'update'">
                <strong>Add Slots</strong>
            </div>
            <div class="card-header" *ngIf="this.action === 'update'">
                <strong>Update Slots</strong>
            </div>
            <div class="card-body m-3">
                <form [formGroup]="addSlots" (ngSubmit)="action === 'update' ? upadateSlots() : saveaddSlots()">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="form-label">New Slots Name</label>
                            <input type="text" class="form-control form-control-sm" name="service_name"
                                id="service_name" formControlName="service_name"
                                [ngClass]="{ 'is-invalid': submitted && f.service_name.errors }">
                            <div *ngIf="(submitted || f.service_name.touched) && f.service_name.errors?.required"
                                class="invalid-feedback">Service Name is
                                required
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label class="form-label">New Slots Name</label>
                            <input type="text" class="form-control form-control-sm" name="service_name" id="service_name"
                                formControlName="service_name" [ngClass]="{ 'is-invalid': submitted && f.service_name.errors }">
                            <div *ngIf="(submitted || f.service_name.touched) && f.service_name.errors?.required" class="invalid-feedback">
                                Service Name is
                                required
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label class="form-label">New Slots Name</label>
                            <input type="text" class="form-control form-control-sm" name="service_name" id="service_name"
                                formControlName="service_name" [ngClass]="{ 'is-invalid': submitted && f.service_name.errors }">
                            <div *ngIf="(submitted || f.service_name.touched) && f.service_name.errors?.required" class="invalid-feedback">
                                Service Name is
                                required
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success btn-sm"
                                *ngIf="action !== 'update'">Submit</button>
                            <button type="submit" class="btn btn-primary btn-sm"
                                *ngIf="action === 'update'">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card">
            <div class="card-header  text-white" style="background-color: #353682;">
                <strong>Service Known </strong>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="card-header-secondary">
                        </div>
                        <div class="card-body">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Created At</th>
                                        <th>Service</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="service.length != 0">
                                    <tr *ngFor="let item of service;let i=index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{item.created_At | date}}</td>
                                        <td>{{item.group_Name}}</td>
                                        <td>
                                            <button class="btn   btn-sm  text-success" type="button" role="button"><i
                                                    class="fa-solid fa-pen-to-square" (click)="updateById(item.id)"></i>
                                            </button>
                                            <button class="btn  btn-sm  text-danger" type="button" data-toggle="tooltip"
                                                data-placement="top" title="Preview"><i class="fa-solid fa-trash"
                                                    (click)="deleteService(item.id)"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
